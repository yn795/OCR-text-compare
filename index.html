<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced OCR Tool with Text Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }
        textarea, .ocr-output {
            width: 100%;
            height: 200px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .image-container, .ocr-container {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            width: 100%;
            background: #272822;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 14px;
            height: 200px;
            white-space: pre-wrap;
            box-sizing: border-box;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Enhanced OCR Tool with Text Comparison</h1>

    <!-- Text Comparison Tool -->
    <div class="container">
        <textarea id="text1" placeholder="Enter left text here..."></textarea>
        <textarea id="text2" placeholder="Enter right text here..."></textarea>
    </div>
    <button onclick="compareAndReplace()">Compare and Replace</button>
    <div class="output" id="output"></div>

    <!-- OCR Tool -->
    <div class="container">
        <div class="image-container">
            <label for="imageInput">Upload images for OCR (5-10 files):</label>
            <input type="file" id="imageInput" multiple accept="image/*">
            <button onclick="performOCR()">Scan and Process OCR</button>
        </div>
        <div class="ocr-container">
            <textarea id="ocrOutput" class="ocr-output" placeholder="OCR results will appear here..."></textarea>
            <button onclick="copyOCRToText2()">Copy OCR Results to Text Comparison</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
    <script>
        async function preprocessImage(imageFile) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            return new Promise((resolve, reject) => {
                img.onload = () => {
                    canvas.width = img.width * 3; // 解像度を3倍に拡大
                    canvas.height = img.height * 3;
                    ctx.scale(3, 3); // 3倍スケール
                    ctx.drawImage(img, 0, 0);

                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;

                    // ノイズ除去 + コントラスト調整
                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        const adjusted = avg > 128 ? 255 : 0; // 白黒化
                        data[i] = adjusted; // R
                        data[i + 1] = adjusted; // G
                        data[i + 2] = adjusted; // B
                    }
                    ctx.putImageData(imageData, 0, 0);

                    resolve(canvas.toDataURL());
                };
                img.onerror = reject;
                img.src = URL.createObjectURL(imageFile);
            });
        }

        async function performOCR() {
            const files = document.getElementById('imageInput').files;
            const ocrOutput = document.getElementById('ocrOutput');
            ocrOutput.value = '';

            for (const file of files) {
                const preprocessedImage = await preprocessImage(file);
                try {
                    const { data: { text } } = await Tesseract.recognize(preprocessedImage, 'jpn', {
                        logger: info => console.log(info)
                    });
                    ocrOutput.value += text.replace(/\/[^\/]*\//g, '').replace(/[\/／]/g, '') + '\n\n';
                } catch (error) {
                    console.error(error);
                }
            }
        }

        function compareAndReplace() {
            const text1 = document.getElementById('text1').value.split('\n');
            const text2 = document.getElementById('text2').value.split('\n');
            const maxLength = Math.max(text1.length, text2.length);
            let result = '';

            for (let i = 0; i < maxLength; i++) {
                const line1 = text1[i] || '';
                let line2 = text2[i] || '';
                
                for (let j = 0; j < findList.length; j++) {
                    const regex = new RegExp(findList[j], 'g');
                    line2 = line2.replace(regex, replaceList[j]);
                }

                line2 = line2.replace(/\/[^\/]*\//g, '').replace(/[\/／]/g, '');

                if (line1 !== line2) {
                    result += `Line ${i + 1}:\nLeft: ${line1}\nRight: <span class="highlight">${line2}</span>\n\n`;
                }
            }

            document.getElementById('output').innerHTML = result || 'No differences found.';
        }

        function copyOCRToText2() {
            document.getElementById('text2').value = document.getElementById('ocrOutput').value;
        }
    </script>
</body>
</html>
