<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCRツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>OCRツール</h1>
    <div class="container">
        <label for="imageInput">画像をアップロードしてください:</label>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="performOCR()">OCRを実行</button>
        <textarea id="ocrOutput" placeholder="OCR結果がここに表示されます..." readonly></textarea>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.0/dist/tesseract.min.js"></script>
    <script>
        async function performOCR() {
            const imageInput = document.getElementById('imageInput').files[0];
            const ocrOutput = document.getElementById('ocrOutput');

            if (!imageInput) {
                alert("画像を選択してください。");
                return;
            }

            ocrOutput.value = "OCRを実行中...お待ちください。";

            try {
                const { data: { text } } = await Tesseract.recognize(
                    imageInput,
                    'jpn', // 日本語を指定
                    {
                        logger: info => console.log(info) // ログ出力（任意）
                    }
                );
                ocrOutput.value = text;
            } catch (error) {
                console.error(error);
                ocrOutput.value = "OCRの実行中にエラーが発生しました。";
            }
        }
    </script>
</body>
</html>
