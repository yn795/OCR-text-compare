<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小さな文字の高精度OCRとテキスト比較ツール</title>
    <style>
        /* スタイルは前回のものをそのまま使用します */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column; /* スマホ対応のため縦方向に変更 */
            gap: 20px;
            margin-bottom: 20px;
        }
        .image-container, .ocr-container {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        textarea, .ocr-output {
            width: 100%;
            height: 200px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="file"] {
            display: block;
            margin-bottom: 10px;
        }
        .output {
            width: 100%;
            background: #272822;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 14px;
            height: 200px;
            white-space: pre-wrap;
            box-sizing: border-box;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>小さな文字の高精度OCRとテキスト比較ツール</h1>

    <!-- テキスト比較ツール -->
    <div class="container">
        <textarea id="text1" placeholder="左側のテキストをここに入力..."></textarea>
        <textarea id="text2" placeholder="右側のテキストをここに入力..."></textarea>
    </div>
    <button onclick="compareAndHighlight()">比較してハイライト表示</button>
    <div class="output" id="output"></div>

    <!-- OCRツール -->
    <div class="container">
        <div class="image-container">
            <label for="imageInput">OCR用の画像をアップロードしてください（5～10ファイル）：</label>
            <input type="file" id="imageInput" multiple accept="image/*">
            <button onclick="performOCR()">OCRを実行</button>
        </div>
        <div class="ocr-container">
            <textarea id="ocrOutput" class="ocr-output" placeholder="OCR結果がここに表示されます..."></textarea>
            <button onclick="copyOCRToText2()">OCR結果を右側のテキストにコピー</button>
        </div>
    </div>

    <!-- Tesseract.jsのスクリプトを読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
    <script>
        // 置換パターンを定義（必要に応じて編集してください）
        const findList = []; // 例: ['検索パターン1', '検索パターン2']
        const replaceList = []; // 例: ['置換後1', '置換後2']

        async function preprocessImage(imageFile) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            return new Promise((resolve, reject) => {
                img.onload = () => {
                    canvas.width = img.width * 6; // 解像度を6倍に拡大
                    canvas.height = img.height * 6;
                    ctx.scale(6, 6);
                    ctx.drawImage(img, 0, 0);

                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;

                    // コントラスト強化とノイズ除去
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        const avg = 0.299 * r + 0.587 * g + 0.114 * b; // 輝度
                        const adjusted = avg > 150 ? 255 : 0; // 明暗を強調
                        data[i] = adjusted;
                        data[i + 1] = adjusted;
                        data[i + 2] = adjusted;
                    }
                    ctx.putImageData(imageData, 0, 0);

                    resolve(canvas.toDataURL());
                };
                img.onerror = reject;
                img.src = URL.createObjectURL(imageFile);
            });
        }

        async function performOCR() {
            const files = document.getElementById('imageInput').files;
            const ocrOutput = document.getElementById('ocrOutput');
            ocrOutput.value = '';

            for (const file of files) {
                const preprocessedImage = await preprocessImage(file);
                try {
                    const result = await Tesseract.recognize(preprocessedImage, 'jpn', {
                        logger: m => console.log(m)
                    });
                    let text = result.data.text;
                    text = text.replace(/\/[^\/]*\//g, '').replace(/[\/／]/g, '');
                    ocrOutput.value += text + '\n\n';
                } catch (error) {
                    console.error(error);
                }
            }
        }

        function compareAndHighlight() {
            const text1 = document.getElementById('text1').value.split('\n');
            const text2 = document.getElementById('text2').value.split('\n');
            const maxLength = Math.max(text1.length, text2.length);
            let result = '';

            for (let i = 0; i < maxLength; i++) {
                const line1 = text1[i] || '';
                let line2 = text2[i] || '';

                // 置換を適用
                for (let j = 0; j < findList.length; j++) {
                    const regex = new RegExp(findList[j], 'g');
                    line2 = line2.replace(regex, replaceList[j]);
                }

                // 不要な文字を削除
                line2 = line2.replace(/\/[^\/]*\//g, '').replace(/[\/／]/g, '');

                if (line1 !== line2) {
                    result += `行 ${i + 1}:\n左: ${line1}\n右: <span class="highlight">${line2}</span>\n\n`;
                }
            }

            document.getElementById('output').innerHTML = result || '差分は見つかりませんでした。';
        }

        function copyOCRToText2() {
            document.getElementById('text2').value = document.getElementById('ocrOutput').value;
        }
    </script>
</body>
</html>
